<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calendario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/moment.min.js"></script>
	<!-- Full Calendar -->
	<link rel="stylesheet" href="css/fullcalendar.min.css">
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/es.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script src="js/bootstrap-clockpicker.js"></script>
	<link rel="stylesheet" href="css/bootstrap-clockpicker.css">

</head>
<body>

	<header>
		<a href="/PocketCare">Regresar</a>
	</header>

	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-7"></br></br><div id="Calendario"></div></div>
			<div class="col"></div>
		</div>
	</div>
	
<script>
$(document).ready(function(){
		$('#Calendario').fullCalendar({
			header:{
				left:'today,prev,next',
				center:'title',
				right:'month,basicWeek,basicDay,agendaWeek,agendaDay'
			},
			
			dayClick:function(date,jsEvent,view){
				limpiarFormulario();
				$('#txtFecha').val(date.format());
				$("#ModalEventos").modal();
			},
			
			events: 'http://localhost/PocketCare/eventos.php',

			eventClick:function(calEvent,jsEvent,view){
				// H2
				$('#tituloEvento').html(calEvent.title);
				// Mostrar la información del evento en los inputs
				$('#txtDescripcion').val(calEvent.descripcion);
				$('#txtID').val(calEvent.id);
				$('#txtTitulo').val(calEvent.title);
				$('#txtColor').val(calEvent.color);
				FechaHora = calEvent.start._i.split(" ");
				$('#txtFecha').val(FechaHora[0]);
				$("#ModalEventos").modal();
			},
		});
	});
</script>
<!-- Modal(Agregar, Modificar, Eliminar) -->
<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      	<input type="hidden" id="txtID" name="txtID"/>
      	<input type="hidden" id="txtFecha" name="txtFecha"/>
		<div class="form-row">
			<div class="form-group col-md-8">
				<label>Título:</label>
				<input type="text" id="txtTitulo" class="form-control" placeholder="Título del evento" readonly/>
			</div>
			<div class="form-group col-md-4">
				<label>Hora del evento: </label>
				<div class="input-group clockpicker" data-autoclose="true">
					<input type="text" id="txtHora" value="10:30" class="form-control" readonly />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Descripción:</label>
			<textarea id="txtDescripcion" rows="3" class="form-control" readonly></textarea>
		</div>
      </div>
    </div>
  </div>
</div>

<script>

var NuevoEvento;

function RecolectarDatosGUI(){
	NuevoEvento = {
		id: $('#txtID').val(),
		title: $('#txtTitulo').val(),
		start: $('#txtFecha').val() + " " + $('#txtHora').val(),
		color: $('#txtColor').val(),
		descripcion: $('#txtDescripcion').val(),
		textColor: "#FFFFFF",
		end: $('#txtFecha').val() + " " + $('#txtHora').val()
	};
}

</script>
</body>
</html>
